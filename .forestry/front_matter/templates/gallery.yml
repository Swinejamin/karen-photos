---
label: Gallery
hide_body: false
display_field: title
fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
    description: Enter the album title
  - name: description
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: false
      schema:
        format: markdown
    label: Description
    description: Describe the album
  - name: keywords
    type: tag_list
    default: []
    label: Keywords
    description: A list of descriptive keywords for this gallery
  - name: featured_photo
    type: file
    config:
      maxSize: '10'
    label: Featured Photo
    description: Choose a photo to represent this gallery
  - name: images
    type: image_gallery
    config: {}
    label: Images
    description: Add all the images you want included in this gallery
pages:
  - content/galleries/Kids/boys.md
  - content/galleries/Kids/girls.md
  - content/galleries/Weddings/sf.md
